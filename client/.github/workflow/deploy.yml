name: Deploy Frontend to Vite

on:
  push:
    branches:
      - main   # This will run the action on push to the main branch

jobs:
  build:
    runs-on: ubuntu-latest   # Runs on the latest Ubuntu environment

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2   # Checks out the code in the repository

      - name: Set up Node.js
        uses: actions/setup-node@v3  # Sets up Node.js environment
        with:
          node-version: '16'   # You can adjust this to your preferred Node.js version

      - name: Install dependencies
        run: |
          npm install    # Installs project dependencies using npm

      - name: Build the app
        run: |
          npm run build   # Builds the React app using Vite

      - name: Deploy to GitHub Pages (Optional: Can be deployed to Netlify, Vercel, etc.)
        uses: peaceiris/actions-gh-pages@v3  # Action for deploying to GitHub Pages
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}  # Automatically use the token for GitHub authentication
          publish_dir: ./dist  # This is the build directory for Vite (after running `npm run build`)

