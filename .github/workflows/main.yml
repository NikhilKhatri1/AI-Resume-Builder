name: MERN Stack CI/CD Pipeline

on:
  push:
    branches:
      - main
      - 'features/**'
    paths-ignore:
      - '.github/workflows/*'
      - README.md
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    steps:
      - name: ⬇️ Checkout Code
        uses: actions/checkout@v4

      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 📦 Cache Backend Dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/backend/package-lock.json') }}

      - name: 📦 Install Backend Dependencies
        run: npm ci

      - name: 🧪 Run Backend Tests
        env:
          MONGO_URL: ${{secrets.MONGO_URL}}
        run: npm run test

  build:
    needs: test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./client
    steps:
      - name: ⬇️ Checkout Code
        uses: actions/checkout@v4

      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 📦 Cache Frontend Dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/client/package-lock.json') }}

      - name: ⚠️ Warn About Outdated Dependency
        run:  "Warning: react-web-share@2.0.2 is outdated and does not support react@19.1.0. Installing with --legacy-peer-deps."

      - name: 📦 Install Frontend Dependencies
        run: npm ci --legacy-peer-deps

      - name: 🛠️ Build React Project
        run: npm run build

      - name: 📤 Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: client-build
          path: ./client/build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: 🚀 Deployed Successfully
        run: echo "Deployed Successfully"