on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    # Removed 'needs' as no 'test' job is defined
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./client
    steps:
      - name: ⬇️ Checkout Code
        uses: actions/checkout@v4

      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 📦 Cache Frontend Dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/client/package-lock.json') }}

      - name: 📦 Install Frontend Dependencies (Ignore Peer Conflicts)
        run: npm install --legacy-peer-deps

      - name: ⚠️ Show Dependency Warning
        run: echo "::warning file=client/package.json::Some dependencies may be outdated or have peer conflicts. Build will proceed with --legacy-peer-deps."

      - name: 🛠️ Build React Project
        run: npm run build

      - name: 📤 Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: client-build
          path: ./client/build
